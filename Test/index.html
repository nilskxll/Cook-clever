<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>COOK-CLEVER</title>
    <script async src="main.js"></script>

</head>
<body>
<div id="Nährwerte" >
    <p id = "Kalorien">hs</p>
    <p id = "Kohlenhydrate">asd</p>
    <p id = "Fett">asd</p>
    <p id = "Protein">assdd</p>
    <p id = "zugesetzter_Zucker">asasdd</p>
    <p id = "Ballaststoffe">aa</p>
</div>
<div id = "Rezept" >
    <p id = "Rezept_Name">sd</p>
    <p id = "Anleitung">sdasdd</p>
    <p id = "Essgewohnheit">sad</p>
    <p id = "Arbeitszeit">ssdsd</p>
    <p id = "Kochzeit">ssd</p>
    <p id = "Gesamtzeit">ssasddsd</p>
</div>
<p id = "Zutaten"></p>

<button id = "ButtonRezept1">Drauf Drücken Rezept 1</button>
<button id = "ButtonRezept2">Drauf Drücken Rezept 2</button>
<button id = "ButtonRezept3">Drauf Drücken Rezept 3</button>
<br>
<p>Portionen: </p>
<input id="Portionen" type="number"
       min="1" max="1000" step="1" value="1"
       inputmode="decimal">
<button id="button_Portionen">Portionen ändern</button>
</body>
</html>

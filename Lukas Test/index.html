<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <!-- Space Grotesk Schriftart herunterladen -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="fullscreen">
    <div class="header-big">
      <div class="frame-logo">
        <div class="logo-cook-clever">
          <img class="logo-cook-clever-mit-schrift" src="img/logo cook-clever.png" />
        </div>
      </div>
      <div class="frame-navigation">
        <div class="navigation-bar">
          <div class="suchleiste">
            <div class="lupe">
              <img class="magnifyingglass" src="img/magnifyingglass.png">
            </div>
            <div class="placeholder-label">Suchen</div>
          </div>
          <div class="text-wrapper">About us</div>
          <button class="button">
            <div class="label">Rezeptefinder</div>
          </button>
        </div>
      </div>
    </div>
    <div class="header-small">
      <div class="frame-logo">
        <div class="logo-cook-clever">
          <img class="logo-cook-clever-ohne-schrift" src="img/cook-clever ohne Schrift.png" />
        </div>
      </div>
      <div class="frame">
        <div class="text-wrapper">Cook-Clever</div>
      </div>
      <div class="frame-navigation">
        <div class="navigation-bar">
          <div class="suchleiste">
            <div class="lupe">
              <img class="magnifyingglass" src="img/magnifyingglass.png">
            </div>
            <div class="placeholder-label">Suchen</div>
          </div>
          <div class="div">About us</div>
          <button class="button">
            <div class="label">Rezeptefinder</div>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
